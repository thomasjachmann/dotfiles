# setup shell and terminal configuration
set -g default-command "/usr/local/bin/reattach-to-user-namespace -l /usr/local/bin/zsh"
set -g default-shell "/usr/local/bin/zsh"
set -g default-terminal "screen-256color"

# general settings
set -sg escape-time 0         # allow vim /to receive ESC key presses immediately
set -g base-index 1           # use 1 based window index
set -wg pane-base-index 1     # use 1 based pane index
set -g renumber-windows on    # renumber windows when one is closed to make new windows go to the end

# mouse configuration
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# key configuration
set -g status-keys vi
set -wg mode-keys vi

# general color/style settings
set -g status-bg colour250
set -g status-fg colour238
set -wg window-status-current-bg colour248
set -wg window-status-current-attr bold
set -g pane-border-bg colour250
set -g pane-border-fg colour250
set -g pane-active-border-bg colour250
set -g pane-active-border-fg colour250

# status bar content
set -g status-left "#[bg=colour238,fg=colour250] $#S #[bg=default,fg=colour238]î‚°#[default]"
set -wg window-status-format "@#I(#{window_panes}):#W#F"
set -wg window-status-current-format " @#I(#{window_panes}):#W#F "
set -g status-right ""

# general key bindings
bind r source $HOME/.tmux.conf          # reload tmux configuration

# smart pane switching with awareness of vim splits
# see http://robots.thoughtbot.com/post/53022241323/seamlessly-navigate-vim-and-tmux-splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iq vim && tmux send-keys 'C-\\') || tmux select-pane -l"

# since this file is in version control and used on multiple computers,
# allow to customize tmux for a local machine by creating .tmux.local.conf
if-shell '[[ -f $HOME/.tmux.local.conf ]]' 'source-file $HOME/.tmux.local.conf'
